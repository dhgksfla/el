<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025년 대한민국 정당지지율 여론조사 결과</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    #chart-container {
      position: relative;
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <h2>2025년 대한민국 정당지지율 여론조사 결과</h2>
  <div id="chart-container">
    <canvas id="partySupportChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('partySupportChart').getContext('2d');

    const data = {
      labels: ['여론조사꽃', 'KOPRA', '한국갤럽조사연구소', '코리아리서치인터내셔널', '한국리서치'],
      datasets: [
        {
          label: '더불어민주당',
          data: [20, 22, 21, 23, 24],
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          type: 'bar'
        },
        {
          label: '국민의힘',
          data: [18, 19, 20, 21, 22],
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          type: 'bar'
        },
        {
          label: '조국혁신당',
          data: [15, 14, 16, 17, 18],
          backgroundColor: 'rgba(255, 205, 86, 0.6)',
          borderColor: 'rgba(255, 205, 86, 1)',
          borderWidth: 1,
          type: 'bar'
        },
        {
          label: '개혁신당',
          data: [10, 12, 11, 13, 14],
          backgroundColor: 'rgba(153, 102, 255, 0.6)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1,
          type: 'bar'
        },
        {
          label: '진보당',
          data: [8, 9, 10, 11, 12],
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          type: 'bar'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 50,
            ticks: {
              callback: function(value) {
                return value + '%';
              }
            }
          }
        },
        plugins: {
          legend: {
            position: 'top'
          }
        }
      }
    };

    new Chart(ctx, config);
  </script>
</body>
</html>
